<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        <h1>Stopwatch</h1>
    </header>

    <div class="container">
      <div class="inside">
        <div class="boxes">
          <div class="box"><span class="box1">00 : <span class="box2">00 : <span class="box3">00</span> </span></span></div>
          <!-- <div class="box box1">00 : </div>
        <div class="box  box2">00 :</div>
        <div class="box box3">00</div> -->
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button stop">Stop</button>
            <button class="button reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
