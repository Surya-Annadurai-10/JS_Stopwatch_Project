<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        <h1>Stopwatch</h1>
    </header>

    <div class="container">
     <div class="boxes">
          <div class="box">
            <span class="num1">00</span>
            <span class="colon1">:</span>
            <span class="num2">00</span>
            <span class="colon2">:</span>
            <span class="num3">00</span>
            <span class="colon3">:</span>
            <span id ="num4" class="num4">00</span>
          </div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button stop">Stop</button>
            <button class="button reset">Reset</button>
            <button class="button lap"> Lap</button>
          </div>

        
    </div>
    <div class="laps"></div>
    <script src="./script.js"></script>
  </body>
</html>
